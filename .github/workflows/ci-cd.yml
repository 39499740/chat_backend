name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  NODE_VERSION: '18'
  DOCKER_COMPOSE_VERSION: '2.21.0'

jobs:
  lint:
    name: ESLint Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  type-check:
    name: TypeScript Type Check
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript check
        run: npm run build

  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: type-check
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:cov

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v3
        with:
          name: coverage-unit
          path: coverage/
          retention-days: 7

  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: test-unit
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root_password
          MYSQL_DATABASE: chat_backend
          MYSQL_USER: chat_user
          MYSQL_PASSWORD: chat_password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Wait for services
        run: |
          echo "Waiting for MySQL and Redis..."
          timeout 60 bash -c 'until nc -z localhost 3306; do sleep 2; done'
          timeout 60 bash -c 'until nc -z localhost 6379; do sleep 2; done'
          echo "Services are ready!"

      - name: Create .env file
        run: |
          cat > .env <<EOF
          NODE_ENV=test
          PORT=3000
          API_PREFIX=api
          DB_TYPE=mysql
          DB_HOST=127.0.0.1
          DB_PORT=3306
          DB_USERNAME=chat_user
          DB_PASSWORD=chat_password
          DB_DATABASE=chat_backend
          DB_SYNCHRONIZE=false
          DB_LOGGING=true
          REDIS_HOST=127.0.0.1
          REDIS_PORT=6379
          REDIS_PASSWORD=
          REDIS_DB=0
          MINIO_ENDPOINT=localhost
          MINIO_PORT=9000
          MINIO_ACCESS_KEY=minioadmin
          MINIO_SECRET_KEY=minioadmin
          MINIO_USE_SSL=false
          MINIO_BUCKET=chat-uploads
          JWT_SECRET=test-secret-key-for-ci-cd
          JWT_EXPIRES_IN=7d
          JWT_REFRESH_SECRET=test-refresh-secret-key-for-ci-cd
          JWT_REFRESH_EXPIRES_IN=30d
          UPLOAD_MAX_FILE_SIZE=10485760
          UPLOAD_ALLOWED_TYPES=image/jpeg,image/png,image/gif,video/mp4,audio/mpeg
          WS_PORT=3001
          WS_CORS_ORIGIN=*
          BCRYPT_ROUNDS=10
          RATE_LIMIT_WINDOW_MS=900000
          RATE_LIMIT_MAX_REQUESTS=100
          LOG_LEVEL=debug
          LOG_DIR=logs
          EOF

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 3306

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results-e2e
          path: test-results/
          retention-days: 7

      - name: Generate E2E coverage report
        if: always()
        run: npm run test:e2e:cov

      - name: Upload E2E coverage artifacts
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: coverage-e2e
          path: coverage/e2e/
          retention-days: 7

  build:
    name: Build Production
    runs-on: ubuntu-latest
    needs: test-e2e
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist/
          retention-days: 7

  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: chat-backend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=chat-backend
          cache-to: type=registry,ref=chat-backend,mode=max

  notify:
    name: Notify Results
    runs-on: ubuntu-latest
    needs: [lint, type-check, test-unit, test-e2e, build, docker]
    if: always()
    steps:
      - name: Send notification
        run: |
          echo "CI/CD Pipeline completed"
          echo "Lint: ${{ needs.lint.result }}"
          echo "Type Check: ${{ needs.type-check.result }}"
          echo "Unit Tests: ${{ needs.test-unit.result }}"
          echo "E2E Tests: ${{ needs.test-e2e.result }}"
          echo "Build: ${{ needs.build.result }}"
          echo "Docker: ${{ needs.docker.result }}"
